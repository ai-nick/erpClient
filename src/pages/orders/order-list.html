<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Order List</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
          <button ion-button block color="secondary" (click)="newItem()">Add New</button>
        <ion-list>
          <div  ion-item *ngFor="let item of items">
          <button item-start ion-button color="primary" (click)="itemTapped(item.id)">Edit Item</button>
            <p>{{item.id}}</p>
            <div class="item-note" item-end>
              Order Amount: {{item.quantity}}
            </div>
            <button item-end ion-button color="danger" (click)="deleteItem(item.id)">Delete</button>
          </div>
        </ion-list>
      </ion-content>
